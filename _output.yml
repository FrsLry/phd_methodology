bookdown::pdf_book:
  toc: true
  toc_bib: true
  template: _assets/template.tex
  mainmatter: true
  includes:
    in_header: _assets/preamble.tex
  latex_engine: lualatex
  citation_package: biblatex
  keep_tex: yes
  split_bib: yes
  #biblio-style: # whatever
  

